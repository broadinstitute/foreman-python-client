[tool.poetry]
name = "pyforeman"
version = "1.0.0"
description = "Python interface to the Foreman REST API, generated by Swagger"
license = "BSD-3-Clause"
authors = ["Andrew Teixeira <teixeira@broadinstitute.org>"]
readme = "README.md"
repository = "https://github.com/broadinstitute/foreman-python-client.git"
homepage = "https://github.com/broadinstitute/foreman-python-client.git"
keywords = ["foreman", "theforeman"]

[tool.poetry.dependencies]
python = "^3.9"  # Compatible python versions must be declared here

toml = ">=0.9,<0.11"

# autogen dependencies
certifi = ">= 14.05.14"
python_dateutil = ">= 2.5.3"
setuptools = ">= 21.0.0"
six = ">= 1.10"
urllib3 = ">= 1.15.1"

[tool.poetry.dev-dependencies]
bump2version = "*"
green = "^4.0.0"
yamllint = "*"

# autogen dependencies
coverage = ">=4.0.3"
nose = ">=1.3.7"
pluggy = ">=0.3.1"
py = ">=1.4.31"
randomize = ">=0.13"
